<!DOCTYPE html>
<html>
  <head>
    <title>Mapline</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/mapline.css" />

    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> -->

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/mapline.js"></script>

    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACS1AqERzw28Cepu2cDqJ0BUGydTGYL90&sensor=false&callback=initMapline" async defer></script>

  </head>
  <body>
    <div id="mapline">
      <div id="map">
      </div>
      <!-- Future Feature -->
      <div id="timeline" class="container">
        <!-- <div class="row">
          <div class="col-sm-12">
            timeline
          </div>
        </div> -->
        <!-- <div class="row text-right">
          <div class="col-sm-12">
            <button type="button" class="btn btn-xs btn-info">Import json</button>
            <button type="button" class="btn btn-xs btn-primary">Export json</button>
          </div>
        </div> -->
      </div>
    </div>

    <!-- Input Modal -->
    <div class="modal fade" id="modal-create-marker" tabindex="-1" role="dialog" aria-labelledby="modal-create-marker-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-create-marker-label">Create Marker</h4>
          </div>

          <div class="modal-body" id="modal-create-marker-body">
            <form id="form-marker-date" class="form-horizontal" method="post">

              <div id="form-marker-start-date" class="form-group row">
                <label for="marker-start-date" class="col-sm-3 control-label">Start Date</label>
                <div class="col-sm-9">
                  <input type="date" id="generate-start-date" onchange="getDate(START_DATE);" for="marker-start-date">
                  <input type="text" id="get-start-date"  for="marker-start-date" hidden>
                </div>
              </div>

              <div id="form-marker-end-date" class="form-group row">
                <label for="marker-end-date" class="col-sm-3 control-label">End Date</label>
                <div class="col-sm-9">
                  <input type="date" id="generate-end-date" onchange="getDate(END_DATE);" for="marker-end-date">
                  <input type="text" id="get-end-date" for="marker-end-date" hidden>
                </div>
              </div>

              <div class="form-group row">
                <label for="marker-memo" class="col-sm-3 control-label">Memo</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="marker-memo" placeholder="Optional">
                </div>
              </div>

              <div class="form-group row text-right">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="createMarker()">Create</button>
                </div>
              </div>

            </form>

          </div>

          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Create</button>
          </div> -->

        </div>
      </div>
    </div>
    <!-- <div class="modal-backdrop fade in"></div> -->
  </body>
</html>
