<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.css" media="screen" />
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" /> -->

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery.pagepiling.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        /*
        * Plugin intialization
        */
          $('#pagepiling').pagepiling({
                direction: 'horizontal',
            menu: '#menu',
            anchors: ['page1', 'page2', 'page3', 'page4'],
            sectionsColor: ['white', '#ee005a', '#2C3E50', '#39C'],
            navigation: {
              'position': 'right',
              'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Pgae 4']
            },
            afterRender: function(){
              $('#pp-nav').addClass('custom');
            },
            afterLoad: function(anchorLink, index){
              if(index>1){
                $('#pp-nav').removeClass('custom');
              }else{
                $('#pp-nav').addClass('custom');
              }
            }
        });
        });
      </script>

    <title>Si Jine Roh</title>
  </head>

  <body>
    <ul id="menu">
  		<li data-menuanchor="page1" class="active"><a href="#page1">Page 1</a></li>
  		<li data-menuanchor="page2"><a href="#page2">Page 2</a></li>
  		<li data-menuanchor="page3"><a href="#page3">Page 3</a></li>
  	</ul>


  	<div id="pagepiling">
  	    <div class="section" id="section1">
  	    	<img src="imgs/pagePiling-plugin.gif" alt="pagePiling" />
  			<br />

  	    	<h1>page1</h1>
  			<p>pagePiling does it easy for you!</p>

  	    </div>
  	    <div class="section">
  	    	<div class="intro">
  	    		<h1>Simple to use</h1>
  	    		<p>Just use the option direction: 'horizontal' to have it working!</p>
  	    	</div>
  	    </div>
  	    <div class="section" id="section3">
  	    	<div class="intro">
  	    		<h1>Isn't it great?</h1>
  	    		<p>Just as you expected!</p>
  	    		<div id="colors2"></div>
  	    		<div id="colors3"></div>
  	    	</div>
  	    </div>
  	</div>


  </body>
</html>
